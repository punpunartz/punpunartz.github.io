.container {
	position: relative;

@media(min-width: 768px) {
    
.headerlogo {background-color: #052441;}

   }
    
    #nav-toggle {
	position: absolute;
	top: -200px; 
}
}

nav .logo {
	float: left;

nav .links {

}

}

nav .links li {

}
        }
nav .links a {

	font-size: 16px;

nav a:hover {color: #fdc516}
nav a:active {color: #b11f23}

@media screen and (max-width: 768px) {
        
.headerlogo {display: none;}

    top: -128px;}
    
    
    nav .links {
	
	
	margin: 0;
	width: 500px;
	height: 100%;
	display: flex;

}
nav .links li {
	list-style: none;
    
}
nav .links a {

	padding: ;
	font-size: 16px;
	font-weight: bold;
	color: #fff;
	text-decoration: none;
    font-family: poetsenone;
    text-align: center;
    
    
}
    


    
    #nav-toggle {
	position: absolute;
	top: -100px;
}
nav .icon-burger {
	display: none;
	position: absolute;
	right: 5%;
	top: 50%;
	transform: translateY(-50%);
}
nav .icon-burger .line {
	width: 30px;
	height: 5px;
	background-color: #fff;
	margin: 5px;
	border-radius: 3px;
	transition: all .3s ease-in-out;
}
    
    
	nav .logo {
		float: none;
		width: auto;
		justify-content: center;
	}
	nav .links {
		float: none;
		position: fixed;
		z-index: 9;
		left: 0;
		right: 0;
		top: 54px;
		bottom: 100%;
		width: auto;
		height: auto;
		flex-direction: column;
		justify-content: space-evenly;
		background-color: rgba(0,0,0,.8);
		overflow: hidden;
		box-sizing: border-box;
		transition: all .5s ease-in-out;
        font-family: 'Raleway', sans-serif;
	}
	nav .links a {
		font-size: 20px;
        font-family: poetsenone;
	}
	nav :checked ~ .links {
		bottom: 0;
	}
	nav .icon-burger {
		display: block;
	}
	nav :checked ~ .icon-burger .line:nth-child(1) {
		transform: translateY(10px) rotate(225deg);
	}
	nav :checked ~ .icon-burger .line:nth-child(3) {
		transform: translateY(-10px) rotate(-225deg);
	}
	nav :checked ~ .icon-burger .line:nth-child(2) {
		opacity: 0;
	}
	
}
